<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAJ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <div id="menu">
      <div id="logo">
        <img src="./assets/logo_AAJ.png" alt="logo" />
      </div>
      <div id="busca">
        <input type="text" placeholder="O que você procura?" />
        <img src="./assets/lupa.png" alt="lupa" />
      </div>
      <div class="icones">
        <div id="carrinho">
          <img src="./assets/carrinho.png" alt="carrinho" />
        </div>
        <div id="entrar">
          <img src="./assets/icone_login.png" alt="pessoa" />
          <h4>Entrar</h4>
        </div>
      </div>
    </div>
    <hr id="linha-menu" />
    <nav id="nav">
      <div class="pesquisa-cep">
        <img src="./assets/localizacao.png" alt="pin_localizaçao" />
        <input type="text" placeholder="Informe seu CEP" />
      </div>
      <div class="links">
        <h4 id="barra">|</h4>
        <h4 id="promocoes">Promoções</h4>
        <h4 id="feminino">Feminino</h4>
        <h4 id="masculino">Masculino</h4>
      </div>
    </nav>
  </body>
</html>
